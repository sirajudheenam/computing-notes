<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title> JavaScript Elements & Create dynamic elements</title>
  </head>
  <body>
    <script>
       window.onload = function() {
         document.body.className = "mybodyClass"
         // create a couple of elements in an otherwise empty HTML page
         const heading = document.createElement("h1");
         const heading_text = document.createTextNode("Big Head!");

         heading.appendChild(heading_text);
         document.body.appendChild(heading);

         rootNode = document.body.getRootNode();
         g_childElementCount = rootNode.childElementCount;
         all_nodes = document.body.getRootNode().all;
         var items = [];
         var all_length = rootNode.all.length;
         for (var i=0; i<all_length;i++)
         {
           items[i] = all_nodes(i) + " - " + all_nodes[i].localName;
           // document.write(items[i]);
         }
         console.log("items : " + items);
         showProperties();
      }

      var node_lists = [];

      function showProperties() {
        const node_list = document.querySelectorAll( '*' ); // returns NodeList
        console.log("node_list : " + node_list);
        const element_list = document.body.getElementsByTagName("*"); //returns elementsList under body
        console.log("element_list : " + element_list);
        const para = document.createElement("p");
        console.log("para : " + para);
        const para_text = document.createTextNode("This is supposed to be a long paragraph");
        console.log("para_text : " + para_text);
        para.appendChild(para_text);
        document.body.appendChild(para);
        if (element_list !== undefined || element_list !== null ) {
          for(var i=0; i<=node_list.length; i++) {
            node_lists[i] = node_list.item(i);
            console.log("node_list.item(i);" + node_list.item(i));
          }
          // alert(node_lists);
          // document.write(node_list);
        }
      }
    </script>
  </body>
</html>
