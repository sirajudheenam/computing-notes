function toggleClass( buttonId, paraId, classId ) {
  $(buttonId).click( function (){
    if ( $( paraId ).hasClass( classId) ) {
      $( paraId ).removeClass( classId );
        console.log( classId + " class is removed for " + paraId );
    }
    else {
      $( paraId ).addClass( classId );
      console.log( classId + " class is added for " + paraId );
    }
  });
}
toggleClass('#firstBtn', '#firstP', "selected" );
toggleClass('#secondBtn', '#secondP', "selected" );
toggleClass('#thirdBtn', '#thirdP', "selected" );

</script>

<div id="result3">At least one paragraph has highlighted class: </div>

<script>
$( "#result1" ).append( $( "p" ).first().hasClass( "highlighted" ).toString() );
