<body>

  <main>
    <section class="section section--0 section--active">
      <h2 class="name" id="name--0">Section 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="section section--1">
      <h2 class="name" id="name--1">Section 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice-5.png" alt="Playing dice" class="dice" />
    <button class="btn btn--new">ðŸ”„ RESET</button>
    <button class="btn btn--roll">ðŸŽ² Roll dice</button>
    <button class="btn btn--hold">ðŸ“¥ Hold</button>
  </main>



  <script>
  $( function() {
    console.log('document is ready');
    $('.section--0').click(function() {
      console.log('section--0 is clicked');
      $('.section--1').removeClass('section--winner');
      $(this).removeClass('section--active');
      $(this).addClass('section--winner');
      console.log($(this));
    });
    $('.section--1').click(function() {
      console.log('section--1 is clicked');
      $('.section--0').removeClass('section--winner');
      $(this).removeClass('section--active');
      $(this).addClass('section--winner');
    });

    $(".btn.btn--new").click(function() {
      console.log('btn btn--new is clicked');
      // $('section').css('background-color', 'white');
      $('.section.section--0').css('background-color', 'orange');
      $('.section.section--1').css('background-color', 'yellow');
    });
    $(".btn.btn--roll").click(function() {
      console.log('btn btn--roll is clicked');
    });
    $(".btn.btn--hold").click(function() {
      console.log('btn btn--hold is clicked');
    });
    $(".btn.btn--hold").mouseover(function() {
      $(this).css('background-color', 'yellow');
      console.log('mouseover on btn btn--hold');
    });
    $(".btn.btn--hold").mouseup(function() {
      $(this).css('background-color', 'orange');
      console.log('mouseover on btn btn--hold');
    });

    $(".score").click(function() {
      console.log('score is clicked');
      $('.player.player--0').css('background-color', 'orange');
    });
  });
  </script>
