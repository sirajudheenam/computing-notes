<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hide demo</title>
  <style>
    p {
      background: #dad;
      font-weight: bold;
    }
    span {
      background: #def3ca;
      padding: 3px;
      float: left;
    }

    .para {
      color: blue;
    }
    div#mydiv {
      color: red;
    }

    div.butdiv {
      background: #ece023;
      width: 30px;
      height: 40px;
      margin: 2px;
      float: left;
    }

  </style>

  <!-- <script src="https://code.jquery.com/jquery-3.5.0.js"></script> -->
  <script src="../../../../lib/jquery.min.js"></script>
</head>
<body>

<p>Hello</p>
<a href="#">Click to hide me too</a>
<br />
<p>Here is another paragraph</p>
<br />
<button>Hide 'em</button>
<br />
<h3>Hiya</h3>
<br />
<h2>Such interesting text, eh?</h2>
<br />

<script>
$( "p" ).hide();

$( "a" ).click(function( event ) {
  event.preventDefault();
  $( this ).hide();
});
$( "button" ).click(function( ) {
  $( "h2" ).hide( "slow" );
  $( "h3" ).hide( "fast" );
});

</script>


<button id="hider">Hide</button>
<br />
<button id="shower">Show</button>
<br />
<div>
  <span>Once</span> <span>upon</span> <span>a</span>
  <span>time</span> <span>there</span> <span>were</span>
  <span>three</span> <span>programmers...</span>
</div>

<script>
$( "#hider" ).click(function() {
  $( "span:last-child" ).hide( "fast", function() {
    // Use arguments.callee so we don't need a named function
    $( this ).prev().hide( "fast", arguments.callee );
  });
});
$( "#shower" ).click(function() {
  $( "span" ).show( 1000 );
});
</script>

<br>
<p id="para">Click and drag the mouse to select text in the inputs.</p>
<br />
<input type="text" value="Some text">
<br />
<input type="text" value="to test on">
<br />
<div class="mydiv"></div>
<div id="id_div"></div>

<script >
$( ":input" ).select(function() {
  $( ".mydiv" ).text( "Something was selected -using Div Class" ).show().fadeOut( 1000 ); // .mydiv will select div class mydiv
  $( "#id_div" ).text( "Something was selected -using Div ID" ).show().fadeOut( 2000 );// #id_div will select div with id id_div
});
</script>


<br />
<h2> Click on each yellow box below to make it hide. </h2>
<!-- <div class="butdiv"></div> -->

<script>
for ( var i = 0; i < 10; i++ ) {
  $( "<div class='butdiv'>" ).appendTo( document.body );
  // document.getElementsByClassName('butdiv').item(0).textContent = "Blah+Blah";
}
$( ".butdiv" ).click(function() { // on clicking event on the div with class butdiv
  $( this ).hide( 500, function() { // hide slowly
    $( this ).remove(); // remove entirely
  });
});
</script>


</body>
</html>
