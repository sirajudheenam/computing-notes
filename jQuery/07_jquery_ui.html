<!--- More on https://jqueryui.com/ --->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable Droppable - Default functionality</title>
  <link rel="stylesheet" href="../lib/jquery-ui/jquery-ui.css">
  <style>
    .container {
       display: grid;
       grid-template-columns: 400px 400px;
       grid-template-rows: 400px 400px;
       grid-gap: 1rem;
       grid-template-areas:
         "top 		top"
         "middle-1 middle-2"
         "bottom 	bottom";
     }
     .cell {
         background-color: lightblue;
         border: solid 1px blue;
         line-height: 30px;
         text-align: center;
     }
     .top {
         grid-area: top;
         background-color: green;
     }
     .middle-1 {
         grid-area: middle-1;
         background-color: orange;
     }
     .middle-2 {
         grid-area: middle-2;
         background-color: yellow;
     }
     .bottom {
         grid-area: bottom;
         background-color: blue;
     }

  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  #resizable { width: 100px; height: 100px; padding: 0.5em; }
  #resizable h3 { text-align: center; margin: 0; float: center; }

  #feedback { font-size: 1em; }
  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 80%; }
  #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }

  </style>
  <script src="../lib/jquery/jquery-3.6.0.js"></script>
  <script src="../lib/jquery-ui/jquery-ui.js"></script>
  <script>
  // $( function() {
  //   $( "#draggable" ).draggable();
  // } );

    $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
          drop: function( event, ui ) {
            $( this )
              .addClass( "ui-state-highlight" )
              .find( "p" )
                .html( "Dropped!" );
          }
        });
      } );

    $( function() {
      $( "#resizable" ).resizable();
    } );

    $( function() {
      $( "#selectable" ).selectable();
    } );
    $( ".item1" ).selectable({
      unselected: function( event, ui ) {
        alert("Hello");
      }
    });
    $( ".item1" ).on( "selectableunselecting", function( event, ui ) {
      alert("Unselecting");
    } );

    $( function() {
      $( "#progressbar" ).progressbar({
        value: 50
      });
    } );

    $( function() { // Use title property to display tooltip
      $( document ).tooltip();
    } );

  </script>
</head>
<body>
  <div class="container">
    <div class="cell top">
        <div id="draggable" class="ui-widget-content">
          <p title="you can drag and drop this to the box in the right">Drag me to my target</p>
        </div>
        <div id="droppable" class="ui-widget-header">
          <p title="you can darg the object in the left and drop it here..">Drop here</p>
        </div>

      </div>
    <div class="cell middle-1">
      <div id="resizable" class="ui-widget-content">
        <h3 class="ui-widget-header">Resizable</h3>
      </div>
    </div>
    <div class="cell middle-2">
      <ol id="selectable">
        <li class="ui-widget-content" id="item1"><span id="1">Item 1</span></li>
        <li class="ui-widget-content" id="item2">Item 2</li>
        <li class="ui-widget-content" id="item3">Item 3</li>
        <li class="ui-widget-content" id="item4">Item 4</li>
        <li class="ui-widget-content" id="item5">Item 5</li>
        <li class="ui-widget-content" id="item6">Item 6</li>
        <li class="ui-widget-content" id="item7">Item 7</li>
      </ol>
    </div>
    <div class="cell bottom">
      <div id="progressbar"></div>
    </div>
  </div>
</body>
</html>
