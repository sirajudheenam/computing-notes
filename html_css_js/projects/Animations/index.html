<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Animate</title>
  </head>
  <body>
    <section>
      <h1 class="animate bounce font-blue">Animate and Bounce Once</h1>
      <h2 class="animate slideInRight animate--slow font-green">slideInRight</h2>
      <h2 class="animate slideInLeft animate--slow font-green">slideInLeft</h2>
      <h3 class="animate rotate animate--slow animate--infinite font-purple">
        Rotate Animate Slow
      </h3>
      <h4 class="animate rotate animate--fast animate--infinite font-orange">
        Rotate Animate Fast
      </h4>
      <h5 class="animate animate--infinite bounce font-blue">
        Rotate Animate Indefinite
      </h5>
    </section>
  </body>
</html>
