<html>
  <head>
    <title>DOM Test HTML Elements</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <style type="text/css" media="screen">
      body {
        background-color: linen;
        box {
          background-color: grey;
          border: 2px solid Tomato;
          fadein: 'slow';
        }
      }
      h1 {
        color: maroon;
        margin-left: 40px;
      }
      button {
        background-color: blue;
        color: yellow;
      }
    </style>

    <script>
      window.onload = function () {
        document.getElementById('browser_div').textContent = 'Browser Selection'
        document.getElementById('cars_div').textContent = 'Car Selection'
      }
      function getFormControlValue() {
        elements = document.body.querySelector('*')
        console.log('TypeOf elements : ' + typeof elements)
        for (var i = 0; i < elements.length - 1; i++) {
          console.log('elements[' + i + '] : ' + elements[i])
          ids = elements[i].id + '_div'
          console.log('ids : ' + ids)
          class_name = elements[i].id + 'DivClass'
          console.log('class_name : ' + class_name)
          ids_text = elements[i].id.toUpperCase() + ' : ' + elements[i].value
          console.log('ids_text : ' + ids_text)
          document.body.getElementsByTagName('*').namedItem(ids).textContent =
            ids_text //Accessing by tag
          document.body.getElementsByClassName(class_name).item(0).textContent =
            ids_text // Accessing by class Name
        }
        headerText = 'Yahoo - An ancient Search Engine'
        console.log(headerText)
        document.querySelector('.headerClass').append(headerText)
        // console.log(document.body);
      }
    </script>
  </head>
  <body>
    <form>
      <div>
        <label for="browser">Favorite Browser:</label>
        <input type="text" id="browser" name="browser" list="browsers" />
        <datalist id="browsers">
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
      </div>
      <div>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div>
        <button type="button" onclick="getFormControlValue();">Submit</button>
      </div>
    </form>
    <br />
    <div id="browser_div" class="browserDivClass"></div>
    <div id="cars_div" class="carsDivClass"></div>
    <h1 class="headerClass"></h1>
  </body>
</html>
