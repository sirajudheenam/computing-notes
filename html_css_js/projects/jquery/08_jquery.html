<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Basics</title>
  <style>
    div {
      background-color: orange;
      color: white;
      margin-bottom: 10px;
      height: 50px;
      width: 120px;
      border: solid 1px blue;
      padding:  20px;
      
    }
    #boxA {
      font-weight: bold;
    }

  </style>

  <script src="../../../../lib/jquery.min.js"></script>
</head>


<body>

<script>
$( function() {
  // $("*").remove();
  // $("div p").hide(); //hides all descendents = div { output { p { }}}
  // $("div > p").hide(); // hides direct descendents eg., div {  p { } } above p tag won't be selected
  // $("[status='selected']").hide(); // hides any element with status 'selected'
  // $("[status]").hide(); // hides any element with status word

  $('#boxA').click( function() {
    $('#boxA').css("background-color", "green");
    // console.log $('#boxA').css("background-color").value()
    // if ($('#boxA').css("background-color") ===  "green") {
    //   $('#boxA').css("background-color", "white");
    // }
    
  });
  $('#boxB').click( function() {
    $('#boxB').css("background-color", "blue");
  });
  $('#boxC').click( function() {
    $('#boxC').css("background-color", "yellow");
    $('#boxC').slideUp();
  });


  $('#box1').click( function() {
    $('#box1').hide();
  });
  $('#box2').click( function() {
    $('#box2').css("background-color", "blue");
  });
  $('#box3').click( function() {
    $('#box3').css("background-color", "yellow");
  });

  $('.hideFirst').click( function() {
    $('div:first').hide();
  });
  $('.showFirst').click( function() {
    $('div:first').show();
  });

  $('.hideLast').click( function() {
    $('div:last').hide();
  });
  $('.showLast').click( function() {
    $('div:last').show();
  });

  $('.secondHide').click( function() {
    $("div:nth-child(3)").hide();
  });
  $('.secondShow').click( function() {
    $("div:nth-child(3)").show();
  });

  $('.oddEven').click( function() {
    $("div:odd").css("background-color", "black");
    $("div:even").css("background-color", "purple");
    $("div:last-of-type, div:first-of-type").css("background-color", "yellow");
    $("div:last-of-type, div:first-of-type").css("color", "black");

  });
  $('.oddEvenReset').click( function() {
    $("div").css("background-color", "orange");
  });

  $('#actionSelect').change( function() {
    alert("the value is " + $('#actionSelect').val)
  });
})

</script>

<select id="actionSelect"> 
  <option name="hideFirst" value="Hide First"> Hide First </option>
  <option name="hideSecond" value="Hide Second"> Hide Second </option>
</select>

<button class="hideFirst">Hide First </button>
<button class="showFirst">Show First </button>

<button class="oddEven">Odd Distinguish</button>
<button class="oddEvenReset">Reset Odd </button>

<div id='boxA' class='first'> This is Box A</div>
<div id='boxB' class='second'> This is Box B</div>
<div id='boxC' class='third'> This is Box C</div>

<button class="secondHide">Hide nth Child(2) </button>
<button class="secondShow">Show nth Child(2) </button>

<div id='box1'> <p> This is Box 1 </p> </div>
<div id='box2'> <p> This is Box 2 </p> </div>
<div id='box3'> <p> This is Box 3 </p> </div>

<div id='box4'> <p> This is Box 4 </p> </div>
<div id='box5'> <p> This is Box 5 </p> </div>
<div id='box6'> <p> This is Box 6 </p> </div>

<button class="hideLast">Hide Last </button>
<button class="showLast">Show Last </button>

</body>
</html>
