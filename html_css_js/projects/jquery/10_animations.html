<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Effects & Animation with jQuery</title>
  <style>

    #container {
      width: 500px;
      height: 500px;
      border: 1px dotted black;
      background-image: url(../images/space.png);
     }
    #ship {
      position: absolute;
      width:  50px;
      height: 50px;
      top: 225px;
      left:  225px;
    }
    #shipData{
      text-align: center;
    }
    button {
      display: block;
      width:  500px;
      height: 30px;
      font-weight: bold;
      margin-bottom: 5px;
    }

  </style>


  <script src="../lib/jquery-3.6.0.js"></script>
</head>


<body>

<script>
$('body').click(function(event) {
    let target = event.target.id;
    console.log(target);
    switch(target){
      case("btnUp"):
        $('#ship').animate({
          top: "-=50"
          }, 1000)
        .animate({ // Chaining another animate
          opacity: "-=0.2" //half 0.5 full 1.0
        }, 1000)
        .animate({ // Chaining another animate
          width: "+=25px",
          height: "+=25px"
        }, 1000, position);
        $('#ship').css("transform", "rotate(0deg)");
        break;
      case("btnDown"):
        $('#ship').animate({
          top: "+=50",
          opacity: "+=0.2",
          width: "-=25px",
          height: "-=25px"
          }, 1000, position);

        $('#ship').css("transform", "rotate(180deg)");
        break;
      case("btnLeft"):
        $('#ship').animate({
          left: "-=50"
          }, 1000, position);
        $('#ship').css("transform", "rotate(270deg)");
        break;
      case("btnRight"):
        $('#ship').animate({
          left: "+=50"
          }, 1000, position);
        $('#ship').css("transform", "rotate(90deg)");
        break;
      }
});

function position() {
  //Animation complete call back
  let out = "X: " + $("#ship").css("top");
  out += "Y: " + $("#ship").css("left");
  $("#shipData").html(out);
}


</script>



<div id="container">
  <img src="../images/ship.png" id="ship"></img>
  <div id="shipData"></div>
</div>

<button id="btnUp">Up</button>
<button id="btnDown">Down</button>
<button id="btnLeft">Left</button>
<button id="btnRight">Right</button>


</body>
</html>
